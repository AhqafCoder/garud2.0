<!DOCTYPE html>
<html>
<head>
    <title>SheetDB API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-top: 0;
        }
        .card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="cards-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://sheetdb.io/api/v1/nkjaelg6umt9i')
                .then(response => response.json())
                .then(data => {
                    const cardsContainer = document.getElementById('cards-container');
                    data.forEach(row => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        
                        card.innerHTML = `
                            <h2>${row.Name}</h2>
                            <p><strong>Course:</strong> ${row.Course}</p>
                            <p><strong>ID:</strong> ${row.ID}</p>
                            <p><strong>Year:</strong> ${row.Year}</p>
                            <p><strong>Email:</strong> ${row.email}</p>
                            <p><strong>Subject:</strong> ${row.subject}</p>
                            <p><strong>Phone number:</strong> ${row["Phone number"]}</p>
                            <p><strong>Message:</strong> ${row.message}</p>
                            <p><strong>Media option:</strong> ${row.media_option}</p>
                        `;
                        
                        cardsContainer.appendChild(card);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
