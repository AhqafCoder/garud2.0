<!DOCTYPE html>
<html>
<head>
    <title>SheetDB API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Data from SheetDB</h1>
    <table id="data-table">
        
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://sheetdb.io/api/v1/nkjaelg6umt9i')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
                    data.forEach(row => {
                        const newRow = tableBody.insertRow();
                        const cellName = newRow.insertCell(0);
                        const cellCourse = newRow.insertCell(1);
                        const cellID = newRow.insertCell(2);
                        const cellYear = newRow.insertCell(3);
                        const cellEmail = newRow.insertCell(4);
                        const cellSubject = newRow.insertCell(5);
                        const cellPhone = newRow.insertCell(6);
                        const cellMessage = newRow.insertCell(7);
                        const cellMedia = newRow.insertCell(8);
                        
                        cellName.textContent = row.Name;
                        cellCourse.textContent = row.Course;
                        cellID.textContent = row.ID;
                        cellYear.textContent = row.Year;
                        cellEmail.textContent = row.email;
                        cellSubject.textContent = row.subject;
                        cellPhone.textContent = row["Phone number"];
                        cellMessage.textContent = row.message;
                        cellMedia.textContent = row.media_option;
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
