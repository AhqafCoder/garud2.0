<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Credentials</title>
</head>
<body>
    <h2>User Credentials</h2>
    <p id="username"></p>
    <p id="password"></p>
    <script>
        document.getElementById('username').innerText = 'Username: ' + localStorage.getItem('username');
        document.getElementById('password').innerText = 'Password: ' + localStorage.getItem('password');
    </script>
</body>
</html>
