<!DOCTYPE html>
<html>
<head>
    <title>Data Card</title>
    <style>
        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-content {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .update-button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .update-button:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="card" class="card">
        <div id="card-title" class="card-title"></div>
        <div id="card-content" class="card-content"></div>
        <div class="form-group">
            <input type="text" id="newName" placeholder="Enter new name" />
            <button class="update-button" onclick="updateName()">Update Name</button>
        </div>
        <button class="update-button" onclick="updateCard()">Refresh Data</button>
    </div>

    <script>
        const apiUrl = 'https://sheet2api.com/v1/IoPm1cvhRVK0/garud/';

        function fetchData() {
            fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Adjust according to your data structure
                document.getElementById('card-title').innerText = data[0].ID;  
                document.getElementById('card-content').innerText = data[0].Name;
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        function updateCard() {
            fetchData();
        }

        function updateName() {
            const newName = document.getElementById('newName').value;
            if (newName) {
                document.getElementById('card-title').innerText = newName;
            }
        }

        // Initial fetch to populate card
        fetchData();
    </script>
</body>
</html>
